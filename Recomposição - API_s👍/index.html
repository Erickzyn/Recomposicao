<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recomposição</title>
</head>
<body>
    <div class="container">
        <main>   
            <header>
                <nav>
                    <div class="logo">
                        <h3>Erickzyn</h3>
                    </div>
                    
                    <ul class="lista">
                        <li>Home</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </nav>
            </header>

            <section class="box-info">
                <img id="perfil-imagem" class="img-foto" src="" alt="">
                
                <div class="descricao">
                    <h4 id="company"></h4>

                    <h2 id="name" class="name"></h2>

                    <p id="bio"></p>

                    <div class="button-info">
                        <button class="download">Download Currículo</button>
                        <button class="contato">Contato</button>
                    </div>
                </div>
            </section>

            <div class="seg">
                <div class="line"></div>
                
                <div class="h2-seguidores">
                    <h2 class="texte-h2">Seguidores</h2>
                </div>
            </div>
            <section class="seguidores">
                
                <div id="box-images" class="box-images">
    
                </div>
            </section>

            <section class="mais-seg">
                <button class="mais-seguidores">Mais Seguidores</button>
            </section>

            <footer>
                <div>
                    <h4 class="rodape">Todos os direitos reservados a Erick.</h4>
                </div>
    
                <div class="icons">
                    <img src="/img/InstagramLogo.svg" alt="">
                    <img src="/img/TwitterLogo.svg" alt="">
                    <img src="/img/FacebookLogo.svg" alt="">
                </div>
            </footer>
        </main>
        
    </div>

    <script src="/script.js"></script>
</body>
</html>
